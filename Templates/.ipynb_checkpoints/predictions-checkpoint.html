<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
</head>
<body style="background-color: lightpink; font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <!-- Header -->
    <!-- Prediction Section with Side Decorations -->
<div style="display: flex; justify-content: center; align-items: center; height: 80vh; gap: 40px; flex-wrap: wrap;">

    <!-- Left Decoration -->
    <div style="flex-shrink: 0; text-align: center;">
        <img src="{{ url_for('static', filename='breast_img.png') }}" alt="Left Decor" style="height: 300px; width: auto; border-radius: 10px;">
    </div>

    <!-- Prediction Result Box -->
    <div style="background: white; padding: 40px; border-radius: 10px; text-align: center; box-shadow: 0px 0px 10px gray; min-width: 300px;">
        <h3 style="margin-bottom: 20px;">Prediction Result</h3>
        <p style="font-size: 20px;">
            <strong>
                <a href="{{ url_for('disease_info', disease=prediction) }}" style="color: #C71585; text-decoration: underline;">
                    {{ prediction }}
                </a>
            </strong>
        </p>
    </div>

    <!-- Right Decoration -->
    <div style="flex-shrink: 0; text-align: center;">
        <img src="{{ url_for('static', filename='breast_img.png') }}" alt="Right Decor" style="height: 300px; width: auto; border-radius: 10px;">
    </div>

</div>
