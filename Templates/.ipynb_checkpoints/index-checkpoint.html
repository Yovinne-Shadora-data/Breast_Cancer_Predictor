<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Prediction</title>
</head>
<body style="background-color: lightgreen; font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <!-- Header -->
    <div style="background-color: #004d00; padding: 20px; color: white; display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center;">
            <img src="{{ url_for('static', filename='brst_cancer.png') }}" alt="Logo" style="height: 40px; margin-right: 15px;">
            <h2 style="margin: 0;">Breast Cancer Predictor</h2>
        </div>
        <div>
            <a href="/" style="color: white; text-decoration: none; margin-right: 20px;">Home</a>
            <a href="/predict" style="color: white; text-decoration: none;">Predictions</a>
        </div>
    </div>

    <!-- Form -->
    <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <form action="/predict" method="post" style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px gray; width: 350px;">
            <h3 style="text-align: center;">Enter Feature Values</h3>
            {% for feature in ['radius_se', 'radius_worst', 'texture_worst', 'area_worst', 'concave points_worst'] %}
                <label>{{ feature.replace('_', ' ').title() }}:</label><br>
                <input type="text" name="{{ feature }}" required style="width: 100%; padding: 8px; margin-bottom: 15px;"><br>
            {% endfor %}
            <input type="submit" value="Predict" style="width: 100%; padding: 10px; background-color: #004d00; color: white; border: none; cursor: pointer;">
        </form>
    </div>

    <!-- Footer -->
    <div style="background-color: #004d00; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">
        &copy; 2025 Breast Cancer Prediction System
    </div>

</body>
</html>
