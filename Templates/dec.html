<!-- Form Section with Side Decorations -->
<div style="display: flex; justify-content: center; align-items: center; height: 80vh; gap: 40px; flex-wrap: wrap;">

    <!-- Left Decoration -->
    <div style="flex-shrink: 0; text-align: center;">
        <img src="{{ url_for('static', filename='breast_img.png') }}" alt="Left Decor" style="height: 300px; width: auto; border-radius: 10px;">
    </div>

    <!-- Form -->
    <form action="/predict" method="post" style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px gray; width: 350px;">
        <h3 style="text-align: center; margin-bottom: 20px;">Enter Feature Values</h3>
        {% for feature in ['radius_se', 'radius_worst', 'texture_worst', 'area_worst', 'concave points_worst'] %}
            <label style="font-weight: bold;">{{ feature.replace('_', ' ').title() }}:</label><br>
            <input type="text" name="{{ feature }}" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;"><br>
        {% endfor %}
        <input type="submit" value="Predict" style="width: 100%; padding: 10px; background-color: #C71585; color: white; border: none; border-radius: 5px; cursor: pointer;">
    </form>

    <!-- Right Decoration -->
    <div style="flex-shrink: 0; text-align: center;">
        <img src="{{ url_for('static', filename='breast_img.png') }}" alt="Right Decor" style="height: 300px; width: auto; border-radius: 10px;">
    </div>

</div>
